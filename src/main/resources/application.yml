server:
  port: @server.port@

management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        enabled: false
        flavor: etsy
  endpoint.health.show-details: always

spring:
  application:
    name: @project.name@
  output:
    ansi:
      enabled: always
info:
  version: @project.version@
  stage: dev

clickhouse.db:
  url: "jdbc:clickhouse://localhost:8123/default"
  user: "user"
  password: "password"
  connection.timeout: 50000
  compress: false

postgres.db:
  url: @postgres.db.url@
  user: @postgres.db.user@
  password: @postgres.db.password@
  schema: @postgres.db.schema@

kafka:
  bootstrap.servers: localhost:9092
  max:
    retry.attempts: 3
    poll.records: 100
    poll.interval.ms: 60000
    session.timeout.ms: 60000
  topic:
    event.sink:
      initial: event_sink
  consumer:
      prefix: analytics
      concurrency: 7
      throttling-timeout-ms: 1000
  ssl:
    enabled: false
  event-flow:
    resolver:
      enabled: true

service:
  invoicing:
    url: http://hellgate:8022/v1/processing/invoicing
    networkTimeout: 5000

columbus.url: http://columbus:8022/repo